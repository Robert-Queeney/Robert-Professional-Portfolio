  <script>

    const heading = document.querySelector('.jump');

    heading.innerHTML = sparanWrap(heading.textContent)

    // this function will spread out the letters
    function sparanWrap(word) {
      // this  wraps a span around each letter - the .join gets rid of the commas between letters
      return [...word].map(letter => `<span>${letter}</span>`).join('');
    }

    const text = ["Student", "Developer", "Professional", "Father", "Mentor"];
